{% extends 'core/base.html' %}
{% block content %}
{% include "pages/includes/menu_pages.html" %}
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto text-light">
                <div>
                    
                    {% if 'ok' in request.GET %}
                        <p class="text-light">
                            ¡Actualización realizada correctamente!
                        </p>                        
                    {% endif %}
                        
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{form.as_table}}
                        </table>
                        <br>
                        <input type="submit" value="Actualizar Página" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% extends 'core/base.html' %}
{% block content %}
{% include "pages/includes/menu_pages.html" %}
{% load static %}

<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto text-light">
                <h2 class="section-heading mb-4">{{page.title}}</h2>
                <div>
                    {{object.content|safe}}
                    {% if request.user.is_staff %}
                        <p>
                            <a class="btn btn-primary" href="{% url 'pages:update' page.id %}" role="button">Editar</a>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>



{% endblock %}
